# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      transport:
        type: string
        description: Transport method for the server, either 'stdio' (default) or 'sse'.
      port:
        type: number
        description: Port to use if transport is 'sse'.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'uv', args: config.transport === 'sse' ? ['run', 'mcp-simple-tool', '--transport', 'sse', '--port', config.port.toString()] : ['run', 'mcp-simple-tool']})